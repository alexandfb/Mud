<html>
<head>
	<title>MUD</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script data-main="bin/mudClient" src="lib/require.js"></script>

</head>
<body>
	<div id="fb-root"></div>
  <div class="header">
      <h1> MUD </h1>
  </div>

  <div class="login" id="login">
    <h2> Log in first to play the game </h2>

    <div class="fields">
      <div>
        <label>Username</label>
      </div>
      <div>
        <input type="text" />
      </div>
      <div>
        <label>Password</label>
      </div>
      <div>
        <input type="text"/>
      </div>
      <div>
        <input type="button" value="Log in"/>
      </div>
    </div>

    <img src="resources/fb_login_large.png" class="loginFbButton" id="loginFbBt"/>
  </div>

  <div id="wrapper">
    <div id="topAdjust"></div>
    <div id="board" ></div>
  </div>
  <div id="promptContainer" class="promptContainer">
    <label class="prompt">></label>
    <input id="command" type="text" class="input">
  </div>
    
</body>
</html>
